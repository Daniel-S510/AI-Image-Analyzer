<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-slate-900">Gemini Image Analyzer</h1>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
            
            <!-- Left Panel: Image Upload and Prompt -->
            <div class="flex flex-col h-full">
                <div id="image-drop-zone" class="flex-grow flex flex-col justify-center items-center border-2 border-dashed border-slate-400 rounded-lg p-6 text-center cursor-pointer bg-white hover:bg-slate-50 transition-colors">
                    <div id="upload-prompt" class="space-y-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="text-slate-600 font-medium">Drag & drop an image here</p>
                        <p class="text-sm text-slate-500">or</p>
                        <button type="button" id="browse-btn" class="font-semibold text-indigo-600 hover:text-indigo-500 focus:outline-none">click to browse</button>
                    </div>
                    <img id="image-preview" src="" class="hidden max-h-full max-w-full object-contain rounded-md" alt="Image preview" />
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/webp">

                <div class="mt-4">
                    <label for="custom-prompt" class="block text-sm font-medium text-slate-700 mb-1">Custom Instructions</label>
                    <textarea id="custom-prompt" rows="3" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Describe this image in a poetic way, or identify all the animals in this picture."></textarea>
                </div>
                 <button id="analyze-btn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed flex items-center justify-center transition-all">
                    <span id="analyze-btn-text">Analyze Image</span>
                    <div id="loading-spinner" class="hidden spinner h-5 w-5 ml-3 border-4 border-white/20 rounded-full"></div>
                </button>
            </div>

            <!-- Right Panel: Analysis Result -->
            <div class="bg-white rounded-lg shadow p-6 flex flex-col">
                <h2 class="text-lg font-semibold text-slate-900 mb-4">Analysis</h2>
                <div id="result-container" class="flex-grow overflow-y-auto bg-slate-50 p-4 rounded-md prose prose-slate max-w-none">
                    <p class="text-slate-500">Your image analysis will appear here...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-30 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all" id="settings-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="close-modal-btn" class="p-1 rounded-full hover:bg-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div>
                <label for="api-key-input" class="block text-sm font-medium text-slate-700">Gemini API Key</label>
                <input type="password" id="api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your API key">
                <p class="mt-2 text-xs text-slate-500">Your API key is stored securely in your browser's local storage.</p>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="save-settings-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Custom Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-4"></p>
            <button id="close-message-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700">OK</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const imageDropZone = document.getElementById('image-drop-zone');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const imagePreview = document.getElementById('image-preview');
            const uploadPrompt = document.getElementById('upload-prompt');
            const customPromptInput = document.getElementById('custom-prompt');
            const analyzeBtn = document.getElementById('analyze-btn');
            const analyzeBtnText = document.getElementById('analyze-btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');

            // Settings Modal
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const settingsModalContent = document.getElementById('settings-modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            
            // Message Modal
            const messageModal = document.getElementById('message-modal');
            const messageText = document.getElementById('message-text');
            const closeMessageBtn = document.getElementById('close-message-btn');

            let imageData = null; // To store { base64: '...', mimeType: '...' }

            // --- Utility Functions ---
            
            /**
             * Shows a custom message modal.
             * @param {string} message - The message to display.
             */
            function showMessage(message) {
                messageText.textContent = message;
                messageModal.classList.remove('hidden');
            }

            /**
             * Hides the custom message modal.
             */
            function hideMessage() {
                messageModal.classList.add('hidden');
            }

            /**
             * Loads API key from localStorage.
             */
            function loadApiKey() {
                const savedKey = localStorage.getItem('geminiApiKey');
                if (savedKey) {
                    apiKeyInput.value = savedKey;
                }
            }

            /**
             * Saves API key to localStorage.
             */
            function saveApiKey() {
                localStorage.setItem('geminiApiKey', apiKeyInput.value);
                showMessage('API Key saved successfully!');
                settingsModal.classList.add('hidden');
            }
            
            /**
             * Handles file selection (from drag/drop or browse).
             * @param {File} file - The image file.
             */
            function handleFile(file) {
                if (!file || !file.type.startsWith('image/')) {
                    showMessage('Please select a valid image file (PNG, JPG, WEBP).');
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result;
                    imagePreview.src = base64String;
                    imagePreview.classList.remove('hidden');
                    uploadPrompt.classList.add('hidden');
                    
                    // Store the base64 data and mimeType separately
                    imageData = {
                        base64: base64String.split(',')[1],
                        mimeType: file.type
                    };
                };
                reader.readAsDataURL(file);
            }

            // --- Event Listeners ---

            // Image Drop Zone events
            imageDropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                imageDropZone.classList.add('border-indigo-500', 'bg-indigo-50');
            });

            imageDropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                imageDropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
            });

            imageDropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                imageDropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFile(files[0]);
                }
            });

            // Click to browse
            imageDropZone.addEventListener('click', () => fileInput.click());
            browseBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent drop zone click from firing
                fileInput.click();
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
            
            // Settings Modal events
            settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
            saveSettingsBtn.addEventListener('click', saveApiKey);
            // Close modal if clicking outside the content
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.classList.add('hidden');
                }
            });

            // Message Modal event
            closeMessageBtn.addEventListener('click', hideMessage);

            // Analyze button click
            analyzeBtn.addEventListener('click', analyzeImage);
            
            // --- Core Logic ---

            /**
             * Main function to call the Gemini API.
             */
            async function analyzeImage() {
                const userApiKey = localStorage.getItem('geminiApiKey');
                // The API key is left as an empty string. Canvas will provide it in runtime.
                // If the user provides a key, we use that instead.
                const apiKey = userApiKey || "";

                if (!apiKey && !userApiKey) {
                    showMessage('Please set your Gemini API Key in the settings.');
                    return;
                }

                if (!imageData) {
                    showMessage('Please upload an image first.');
                    return;
                }

                const prompt = customPromptInput.value || "Describe this image in detail.";

                // Set loading state
                analyzeBtn.disabled = true;
                analyzeBtnText.textContent = 'Analyzing...';
                loadingSpinner.classList.remove('hidden');
                resultContainer.innerHTML = '<p class="text-slate-500">Thinking...</p>';

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            {
                                inlineData: {
                                    mimeType: imageData.mimeType,
                                    data: imageData.base64
                                }
                            }
                        ]
                    }]
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        // Basic markdown to HTML conversion for lists and bolding
                        let htmlResult = text
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                            .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                            .replace(/^- (.*$)/gm, '<ul><li>$1</li></ul>') // Unordered lists
                            .replace(/(\n\s*){2,}/g, '<br><br>') // Paragraphs
                            .replace(/<\/ul>\s*<ul>/g, ''); // Merge consecutive lists
                        resultContainer.innerHTML = htmlResult;
                    } else {
                        // Handle cases where the response structure is unexpected or content is missing
                        throw new Error('Invalid response format from API.');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    resultContainer.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${error.message}</p>`;
                } finally {
                    // Reset loading state
                    analyzeBtn.disabled = false;
                    analyzeBtnText.textContent = 'Analyze Image';
                    loadingSpinner.classList.add('hidden');
                }
            }

            // --- Initialization ---
            loadApiKey();
        });
    </script>
</body>
</html>
