<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .spinner { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        body.modal-open { overflow: hidden; }
        /* Custom select arrow */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
            padding-right: 2.5em;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20 flex-shrink-0">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                 <button id="new-chat-btn" class="p-2 rounded-full hover:bg-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" title="New Chat"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg></button>
                <button id="history-btn" class="p-2 rounded-full hover:bg-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" title="History"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-slate-900">AI Image Analyzer</h1>
            <div class="flex items-center space-x-2">
                <button id="settings-btn" class="p-2 rounded-full hover:bg-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" title="Settings"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow grid grid-cols-1 lg:grid-cols-2 gap-8 min-h-0">
        <!-- Left Column: Image and Context -->
        <div class="flex flex-col gap-4">
            <div id="image-container" class="relative flex-grow flex flex-col justify-center items-center border-2 border-dashed border-slate-400 rounded-lg p-1 bg-white transition-colors min-h-[300px]">
                <div id="upload-prompt" class="p-5 text-center cursor-pointer w-full h-full flex flex-col justify-center items-center hover:bg-slate-50 transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                    <p class="text-slate-600 font-medium mt-2">Drag & drop an image here</p>
                    <p class="text-sm text-slate-500">or <span id="browse-btn" class="font-semibold text-indigo-600 hover:text-indigo-500 focus:outline-none">click to browse</span></p>
                </div>
                <img id="image-preview" src="" class="hidden h-full w-full object-contain rounded-md cursor-pointer" alt="Image preview" title="Click to expand"/>
                <div id="image-controls" class="absolute top-2 right-2 space-x-2 hidden">
                    <button id="change-image-btn" class="p-2 bg-white/70 hover:bg-white rounded-full shadow-md transition" title="Change Image"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8v0a8 8 0 018 8v0a8 8 0 01-8 8v0a8 8 0 01-8-8v0z" /></svg></button>
                    <button id="remove-image-btn" class="p-2 bg-white/70 hover:bg-white rounded-full shadow-md transition" title="Remove Image"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                </div>
            </div>
            <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/webp">
            <div>
                <label for="context-prompt" class="block text-sm font-medium text-slate-700 mb-1">Context (Optional)</label>
                <textarea id="context-prompt" rows="4" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Provide some context for the image that the AI should know..."></textarea>
            </div>
        </div>

        <!-- Right Column: Chat -->
        <div class="bg-white rounded-lg shadow flex flex-col min-h-0">
            <h2 class="text-lg font-semibold text-slate-900 p-4 border-b border-slate-200 flex-shrink-0">Analysis & Chat</h2>
            <div id="result-container" class="flex-grow overflow-y-auto bg-slate-50 p-4 prose prose-slate max-w-none space-y-4">
                 <p class="text-slate-500">Upload an image and ask a question to start.</p>
            </div>
            <div class="p-4 border-t border-slate-200 flex-shrink-0">
                 <div id="initial-input-area">
                    <div class="flex items-start space-x-3">
                        <textarea id="initial-prompt" rows="3" class="flex-grow p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ask a question about the image..."></textarea>
                        <button id="analyze-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 h-full flex items-center justify-center">
                            <span id="analyze-btn-text">Analyze</span>
                            <div id="loading-spinner" class="hidden spinner h-5 w-5 ml-3 border-4 border-white/20 rounded-full"></div>
                        </button>
                    </div>
                </div>
                <div id="chat-interface" class="hidden">
                     <div class="flex items-start space-x-3">
                        <textarea id="chat-input" rows="3" class="flex-grow p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ask a follow-up question..."></textarea>
                        <div class="flex flex-col space-y-2">
                            <button id="send-chat-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 flex items-center justify-center">Send</button>
                            <button id="reanalyze-btn" class="bg-slate-500 text-white font-bold py-2 px-4 rounded-md hover:bg-slate-600 flex items-center justify-center">Re-analyze</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-30 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="close-settings-btn" class="text-3xl leading-none p-1 rounded-full hover:bg-slate-200">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="ai-provider-select" class="block text-sm font-medium text-slate-700">AI Provider</label>
                    <select id="ai-provider-select" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="gemini">Google Gemini</option>
                        <option value="openai">OpenAI GPT</option>
                        <option value="anthropic">Anthropic Claude</option>
                    </select>
                </div>
                <div>
                    <label for="ai-model-select" class="block text-sm font-medium text-slate-700">Model</label>
                    <select id="ai-model-select" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
                <div id="gemini-settings">
                    <label for="gemini-api-key-input" class="block text-sm font-medium text-slate-700">Gemini API Key</label>
                    <input type="password" id="gemini-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your Gemini API key">
                </div>
                <div id="openai-settings" class="hidden">
                    <label for="openai-api-key-input" class="block text-sm font-medium text-slate-700">OpenAI API Key</label>
                    <input type="password" id="openai-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your OpenAI API key">
                </div>
                <div id="anthropic-settings" class="hidden">
                    <label for="anthropic-api-key-input" class="block text-sm font-medium text-slate-700">Anthropic API Key</label>
                    <input type="password" id="anthropic-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your Anthropic API key">
                </div>
                <p class="text-xs text-slate-500">Keys are stored securely in your browser's local storage.</p>
            </div>
            <div class="mt-8 flex justify-end">
                <button id="save-settings-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>
    
    <!-- History Modal -->
    <div id="history-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-shrink-0"><h2 class="text-xl font-bold">History</h2><button id="close-history-btn" class="text-3xl leading-none p-1 rounded-full hover:bg-slate-200">&times;</button></div>
            <div id="history-list" class="flex-grow overflow-y-auto -mr-3 pr-3 space-y-3"></div>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="image-viewer-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 hidden cursor-pointer">
        <img id="fullscreen-image" src="" class="max-h-full max-w-full">
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-4"></p><button id="close-message-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700">OK</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const $ = (selector) => document.querySelector(selector);

        const elements = {
            body: $('body'),
            newChatBtn: $('#new-chat-btn'), settingsBtn: $('#settings-btn'), historyBtn: $('#history-btn'),
            imageContainer: $('#image-container'), uploadPrompt: $('#upload-prompt'), browseBtn: $('#browse-btn'),
            imagePreview: $('#image-preview'), imageControls: $('#image-controls'),
            changeImageBtn: $('#change-image-btn'), removeImageBtn: $('#remove-image-btn'),
            fileInput: $('#file-input'), 
            contextPrompt: $('#context-prompt'),
            
            initialInputArea: $('#initial-input-area'),
            initialPrompt: $('#initial-prompt'),
            analyzeBtn: $('#analyze-btn'),
            analyzeBtnText: $('#analyze-btn-text'),
            loadingSpinner: $('#loading-spinner'),

            chatInterface: $('#chat-interface'),
            chatInput: $('#chat-input'), 
            sendChatBtn: $('#send-chat-btn'),
            reanalyzeBtn: $('#reanalyze-btn'),

            resultContainer: $('#result-container'),
            
            // Modals
            settingsModal: { 
                root: $('#settings-modal'), closeBtn: $('#close-settings-btn'), saveBtn: $('#save-settings-btn'),
                providerSelect: $('#ai-provider-select'), modelSelect: $('#ai-model-select'),
                gemini: $('#gemini-settings'), openai: $('#openai-settings'), anthropic: $('#anthropic-settings'),
                geminiKey: $('#gemini-api-key-input'), openaiKey: $('#openai-api-key-input'), anthropicKey: $('#anthropic-api-key-input')
            },
            historyModal: { root: $('#history-modal'), closeBtn: $('#close-history-btn'), list: $('#history-list') },
            imageViewerModal: { root: $('#image-viewer-modal'), img: $('#fullscreen-image') },
            messageModal: { root: $('#message-modal'), text: $('#message-text'), closeBtn: $('#close-message-btn') },
        };

        const MODEL_LISTS = {
            gemini: ['gemini-1.5-flash-latest', 'gemini-1.5-pro-latest', 'gemini-pro-vision'],
            openai: ['gpt-4o', 'gpt-4-turbo'],
            anthropic: ['claude-3-opus-20240229', 'claude-3-sonnet-20240229', 'claude-3-haiku-20240307']
        };

        let state = {};

        const showModal = (modal) => { modal.root.classList.remove('hidden'); elements.body.classList.add('modal-open'); };
        const hideModal = (modal) => { modal.root.classList.add('hidden'); elements.body.classList.remove('modal-open'); };
        const showMessage = (message) => { elements.messageModal.text.textContent = message; showModal(elements.messageModal); };
        
        const markdownToHtml = (text) => {
            if (!text) return '';
            return text
                .replace(/</g, "&lt;").replace(/>/g, "&gt;") // Sanitize HTML
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        const appendToChat = (entry) => {
            const div = document.createElement('div');
            const isUser = entry.role === 'user';
            const author = isUser ? 'You' : (entry.ai || 'AI');
            div.className = isUser ? 'bg-indigo-100 p-3 rounded-lg' : 'bg-slate-200 p-3 rounded-lg';
            div.innerHTML = `<p class="font-semibold ${isUser ? 'text-indigo-800' : 'text-slate-800'}">${author}</p><div class="prose prose-slate max-w-none text-sm">${markdownToHtml(entry.text)}</div>`;
            elements.resultContainer.appendChild(div);
            elements.resultContainer.scrollTop = elements.resultContainer.scrollHeight;
        };
        
        const setLoadingState = (isLoading) => {
            state.isAnalyzing = isLoading;
            elements.loadingSpinner.classList.toggle('hidden', !isLoading);
            elements.analyzeBtn.disabled = isLoading;
            elements.sendChatBtn.disabled = isLoading;
            elements.reanalyzeBtn.disabled = isLoading;

            if (isLoading) {
                elements.analyzeBtnText.textContent = 'Analyzing...';
                // You might want a spinner on send/re-analyze buttons too
            } else {
                elements.analyzeBtnText.textContent = 'Analyze';
            }
        };

        const updateUI = () => {
            elements.imagePreview.src = state.imageData?.base64 || '';
            elements.imagePreview.classList.toggle('hidden', !state.isImageLoaded);
            elements.uploadPrompt.classList.toggle('hidden', state.isImageLoaded);
            elements.imageControls.classList.toggle('hidden', !state.isImageLoaded);
            
            elements.initialInputArea.classList.toggle('hidden', state.isAnalyzed);
            elements.chatInterface.classList.toggle('hidden', !state.isAnalyzed);
            
            elements.analyzeBtn.disabled = !state.isImageLoaded || state.isAnalyzing;

            elements.resultContainer.innerHTML = '';
            if (state.chatHistory.length > 0) {
                state.chatHistory.forEach(appendToChat);
            } else {
                elements.resultContainer.innerHTML = '<p class="text-slate-500">Upload an image and ask a question to start.</p>';
            }
        };

        const resetSession = (isNew = true) => {
            state = {
                sessionId: `session-${Date.now()}`,
                isImageLoaded: false,
                isAnalyzed: false,
                isAnalyzing: false,
                selectedProvider: localStorage.getItem('selectedProvider') || 'gemini',
                selectedModel: localStorage.getItem('selectedModel'),
                imageData: null,
                chatHistory: [],
                context: ''
            };
            if(isNew) {
                elements.initialPrompt.value = '';
                elements.chatInput.value = '';
                elements.contextPrompt.value = '';
            }
            updateUI();
        };

        const handleFile = (file) => {
            if (!file || !file.type.startsWith('image/')) {
                showMessage('Please select a valid image file (PNG, JPG, WEBP).');
                return;
            }
            const reader = new FileReader();
            reader.onloadend = () => {
                resetSession(false); // Reset but keep context
                state.isImageLoaded = true;
                state.imageData = { base64: reader.result, mimeType: file.type };
                updateUI();
            };
            reader.readAsDataURL(file);
        };

        const getHistory = () => JSON.parse(localStorage.getItem('analysisHistory') || '{}');
        const saveHistory = () => {
            if (!state.isAnalyzed) return;
            const history = getHistory();
            history[state.sessionId] = { ...state };
            localStorage.setItem('analysisHistory', JSON.stringify(history));
        };
        
        const loadHistoryModal = () => {
            const history = getHistory();
            elements.historyModal.list.innerHTML = '';
            if (Object.keys(history).length === 0) {
                elements.historyModal.list.innerHTML = '<p class="text-slate-500 text-center">No history found.</p>';
                return;
            }
            Object.values(history).sort((a,b) => b.sessionId.localeCompare(a.sessionId)).forEach(session => {
                const div = document.createElement('div');
                div.className = 'p-3 border rounded-lg flex items-center space-x-4 hover:bg-slate-100';
                div.innerHTML = `
                    <img src="${session.imageData?.base64}" class="w-16 h-16 object-cover rounded-md flex-shrink-0" onerror="this.style.display='none'">
                    <div class="flex-grow overflow-hidden">
                        <p class="font-semibold truncate">${session.chatHistory[0]?.text || 'Untitled'}</p>
                        <p class="text-sm text-slate-500">${new Date(parseInt(session.sessionId.split('-')[1])).toLocaleString()}</p>
                    </div>
                    <button data-id="${session.sessionId}" class="load-btn bg-indigo-500 text-white px-3 py-1 rounded-md text-sm">Load</button>
                    <button data-id="${session.sessionId}" class="delete-btn text-red-500 hover:text-red-700 text-sm">Delete</button>
                `;
                elements.historyModal.list.appendChild(div);
            });
            showModal(elements.historyModal);
        };
        
        const loadSessionFromHistory = (sessionId) => {
            const history = getHistory();
            state = history[sessionId];
            elements.contextPrompt.value = state.context || '';
            updateUI();
            hideModal(elements.historyModal);
        };
        
        const deleteHistoryItem = (sessionId) => {
            const history = getHistory();
            delete history[sessionId];
            localStorage.setItem('analysisHistory', JSON.stringify(history));
            loadHistoryModal();
        };

        const callAPI = async () => {
            setLoadingState(true);
            const provider = state.selectedProvider;
            const model = state.selectedModel || MODEL_LISTS[provider][0];
            const apiKey = localStorage.getItem(`${provider}ApiKey`) || '';
            
            if (!apiKey) {
                showMessage(`Please set your ${provider.charAt(0).toUpperCase() + provider.slice(1)} API Key in settings.`);
                setLoadingState(false);
                return;
            }

            let apiUrl, payload, headers = { 'Content-Type': 'application/json' };
            
            const buildPrompt = (message) => {
                if (message.isFirst && state.context) {
                    return `Context: ${state.context}\n\nQuestion: ${message.text}`;
                }
                return message.text;
            };

            try {
                switch(provider) {
                    case 'gemini':
                        apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                        const geminiHistory = state.chatHistory.map(m => ({
                            role: m.role === 'model' ? 'model' : 'user',
                            parts: (m.role === 'user' && m.isFirst) 
                                ? [{text: buildPrompt(m)}, {inlineData: {mimeType: state.imageData.mimeType, data: state.imageData.base64.split(',')[1]}}] 
                                : [{text: m.text}]
                        }));
                        payload = { contents: geminiHistory };
                        break;

                    case 'openai':
                        apiUrl = 'https://api.openai.com/v1/chat/completions';
                        headers['Authorization'] = `Bearer ${apiKey}`;
                        const openaiHistory = state.chatHistory.map(m => {
                            if (m.role === 'user' && m.isFirst) {
                                return { role: 'user', content: [{ type: 'text', text: buildPrompt(m) }, { type: 'image_url', image_url: { url: state.imageData.base64 } }] };
                            }
                            return { role: m.role, content: m.text };
                        });
                        payload = { model: model, messages: openaiHistory, max_tokens: 4096 };
                        break;
                    
                    case 'anthropic':
                        apiUrl = 'https://api.anthropic.com/v1/messages';
                        headers['x-api-key'] = apiKey;
                        headers['anthropic-version'] = '2023-06-01';
                        
                        const anthropicHistory = state.chatHistory.map(m => {
                             if (m.role === 'user' && m.isFirst) {
                                return { role: 'user', content: [
                                    { type: 'image', source: { type: 'base64', media_type: state.imageData.mimeType, data: state.imageData.base64.split(',')[1] } },
                                    { type: 'text', text: buildPrompt(m) }
                                ]};
                            }
                            return { role: m.role, content: m.text };
                        });

                        payload = { model: model, messages: anthropicHistory, max_tokens: 4096 };
                        break;
                }

                const response = await fetch(apiUrl, { method: 'POST', headers, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! Status: ${response.status}`);
                }
                const result = await response.json();
                
                let text;
                switch(provider) {
                    case 'gemini':
                        text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        break;
                    case 'openai':
                        text = result.choices?.[0]?.message?.content;
                        break;
                    case 'anthropic':
                        text = result.content?.[0]?.text;
                        break;
                }

                if (text) {
                    const modelEntry = { role: 'model', text, ai: `${provider} (${model})` };
                    state.chatHistory.push(modelEntry);
                    appendToChat(modelEntry);
                    state.isAnalyzed = true;
                    saveHistory();
                } else {
                    throw new Error('Invalid response format from API.');
                }
            } catch (error) {
                console.error('API Error:', error);
                const errorEntry = { role: 'model', text: `Error: ${error.message}`, ai: 'System' };
                state.chatHistory.push(errorEntry);
                appendToChat(errorEntry);
            } finally {
                setLoadingState(false);
                updateUI();
            }
        };

        const startAnalysis = () => {
            const prompt = elements.initialPrompt.value.trim();
            if(!prompt) {
                showMessage("Please enter a question to start the analysis.");
                return;
            }
            state.context = elements.contextPrompt.value.trim();
            const userEntry = { role: 'user', text: prompt, isFirst: true };
            state.chatHistory = [userEntry];
            elements.resultContainer.innerHTML = '';
            appendToChat(userEntry);
            callAPI();
        };

        const sendFollowUp = () => {
            const text = elements.chatInput.value.trim();
            if (!text || state.isAnalyzing) return;
            const userEntry = { role: 'user', text, isFirst: false };
            state.chatHistory.push(userEntry);
            appendToChat(userEntry);
            elements.chatInput.value = '';
            callAPI();
        };

        const reAnalyzeLast = () => {
            if (state.isAnalyzing) return;
            const lastUserMessage = [...state.chatHistory].reverse().find(m => m.role === 'user');
            if (!lastUserMessage) {
                showMessage("Couldn't find a previous question to re-analyze.");
                return;
            }
            const reanalysisEntry = { role: 'user', text: `(Re-analyzing) ${lastUserMessage.text}`, isFirst: false };
            appendToChat(reanalysisEntry);
            // We push the original message again to the history for the API call
            state.chatHistory.push(lastUserMessage);
            callAPI();
        };

        // --- Settings Modal Logic ---
        const populateModelDropdown = (provider) => {
            const { modelSelect } = elements.settingsModal;
            const models = MODEL_LISTS[provider] || [];
            modelSelect.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        };

        const updateApiKeyFields = (provider) => {
            const { gemini, openai, anthropic } = elements.settingsModal;
            gemini.classList.toggle('hidden', provider !== 'gemini');
            openai.classList.toggle('hidden', provider !== 'openai');
            anthropic.classList.toggle('hidden', provider !== 'anthropic');
        };

        elements.settingsModal.providerSelect.addEventListener('change', (e) => {
            const provider = e.target.value;
            updateApiKeyFields(provider);
            populateModelDropdown(provider);
        });

        elements.settingsBtn.addEventListener('click', () => {
            const settings = elements.settingsModal;
            const provider = localStorage.getItem('selectedProvider') || 'gemini';
            const model = localStorage.getItem('selectedModel');
            
            settings.providerSelect.value = provider;
            settings.geminiKey.value = localStorage.getItem('geminiApiKey') || '';
            settings.openaiKey.value = localStorage.getItem('openaiApiKey') || '';
            settings.anthropicKey.value = localStorage.getItem('anthropicApiKey') || '';

            updateApiKeyFields(provider);
            populateModelDropdown(provider);
            
            if (model && MODEL_LISTS[provider].includes(model)) {
                settings.modelSelect.value = model;
            }

            showModal(settings);
        });

        elements.settingsModal.saveBtn.addEventListener('click', () => {
            const settings = elements.settingsModal;
            const provider = settings.providerSelect.value;
            const model = settings.modelSelect.value;

            localStorage.setItem('selectedProvider', provider);
            localStorage.setItem('selectedModel', model);
            localStorage.setItem('geminiApiKey', settings.geminiKey.value);
            localStorage.setItem('openaiApiKey', settings.openaiKey.value);
            localStorage.setItem('anthropicApiKey', settings.anthropicKey.value);
            
            state.selectedProvider = provider;
            state.selectedModel = model;

            showMessage('Settings saved!');
            hideModal(settings);
        });

        // --- Other Event Listeners ---
        elements.newChatBtn.addEventListener('click', () => resetSession());
        elements.analyzeBtn.addEventListener('click', startAnalysis);
        elements.sendChatBtn.addEventListener('click', sendFollowUp);
        elements.reanalyzeBtn.addEventListener('click', reAnalyzeLast);
        elements.chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendFollowUp(); } });
        elements.initialPrompt.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); startAnalysis(); } });
        
        elements.imageContainer.addEventListener('dragover', (e) => { e.preventDefault(); elements.imageContainer.classList.add('border-indigo-500'); });
        elements.imageContainer.addEventListener('dragleave', (e) => { e.preventDefault(); elements.imageContainer.classList.remove('border-indigo-500'); });
        elements.imageContainer.addEventListener('drop', (e) => { e.preventDefault(); elements.imageContainer.classList.remove('border-indigo-500'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        
        elements.uploadPrompt.addEventListener('click', () => elements.fileInput.click());
        elements.changeImageBtn.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        elements.removeImageBtn.addEventListener('click', () => resetSession());
        
        elements.historyBtn.addEventListener('click', loadHistoryModal);
        elements.historyModal.list.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            if (e.target.classList.contains('load-btn')) loadSessionFromHistory(id);
            if (e.target.classList.contains('delete-btn')) deleteHistoryItem(id);
        });

        elements.imagePreview.addEventListener('click', () => {
            elements.imageViewerModal.img.src = elements.imagePreview.src;
            showModal(elements.imageViewerModal);
        });
        
        [elements.settingsModal.root, elements.settingsModal.closeBtn, elements.historyModal.root, elements.historyModal.closeBtn, elements.imageViewerModal.root, elements.messageModal.root, elements.messageModal.closeBtn].forEach(el => {
            el.addEventListener('click', (e) => {
                if (e.target === el) {
                    if (el.id.includes('settings')) hideModal(elements.settingsModal);
                    if (el.id.includes('history')) hideModal(elements.historyModal);
                    if (el.id.includes('image-viewer')) hideModal(elements.imageViewerModal);
                    if (el.id.includes('message')) hideModal(elements.messageModal);
                }
            });
        });

        // --- Initialization ---
        resetSession();
    });
    </script>
</body>
</html>
