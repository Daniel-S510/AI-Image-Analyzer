<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --header-bg: #ffffff;
            --bottom-nav-bg: #ffffff;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        .spinner { border-top-color: var(--primary-color); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .page {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
            flex-direction: column;
        }
        .page.active {
            display: flex;
        }
        
        @media (min-width: 768px) {
            .page {
                display: flex;
                height: 100%;
            }
            #analyze-page, #chat-page {
                width: 50%;
            }
            #camera-page.page {
                position: absolute;
                inset: 0;
                z-index: 10;
            }
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Focus ring styling for accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Camera View Styling */
        #camera-view {
            position: relative;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #capture-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-in-out;
        }
        #capture-btn:active {
            transform: scale(0.95);
        }
        #switch-camera-btn {
            position: absolute;
            right: 24px;
            color: white;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased">

    <!-- App Header -->
    <header id="app-header" class="bg-white shadow-md sticky top-0 z-20 flex-shrink-0">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
             <button id="new-chat-btn" class="p-2 rounded-full hover:bg-slate-100 transition-colors" title="New Chat">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
            </button>
            <h1 id="header-title" class="text-xl font-bold text-slate-900">Analyze Image</h1>
            <div class="flex items-center space-x-2">
                <button id="history-btn" class="p-2 rounded-full hover:bg-slate-100 transition-colors" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>
                <button id="settings-btn" class="p-2 rounded-full hover:bg-slate-100 transition-colors" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </nav>
    </header>

    <div class="flex flex-row flex-grow min-h-0">
        <!-- Sidebar Navigation (Desktop) -->
        <nav id="sidebar-nav" class="hidden md:flex flex-col w-16 bg-white border-r border-slate-200 items-center py-4 space-y-4">
            <button data-page="analyze-page" class="nav-btn flex flex-col items-center p-2 text-indigo-600 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-xs font-medium mt-1">Analyze</span>
            </button>
            <button data-page="camera-page" class="nav-btn flex flex-col items-center p-2 text-slate-500 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="text-xs font-medium mt-1">Camera</span>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-grow min-h-0 flex flex-col md:flex-row relative">
            <!-- Analyze Page -->
            <div id="analyze-page" class="page active p-4 md:border-r md:border-slate-200">
                <div id="image-container" class="relative flex-grow flex flex-col justify-center items-center border-2 border-dashed border-slate-300 rounded-lg p-1 bg-white transition-colors min-h-[250px]">
                    <div id="upload-prompt" class="p-5 text-center cursor-pointer w-full h-full flex flex-col justify-center items-center hover:bg-slate-50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                        <p class="text-slate-600 font-medium mt-2">Tap to select an image</p>
                        <p class="text-sm text-slate-500">or drag & drop here</p>
                    </div>
                    <img id="image-preview" src="" class="hidden h-full w-full object-contain rounded-md" alt="Image preview"/>
                    <div id="image-controls" class="absolute top-2 right-2 space-x-2 hidden">
                        <button id="change-image-btn" class="p-2 bg-white/80 hover:bg-white rounded-full shadow-md transition" title="Change Image"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8v0a8 8 0 018 8v0a8 8 0 01-8 8v0a8 8 0 01-8-8v0z" /></svg></button>
                        <button id="remove-image-btn" class="p-2 bg-white/80 hover:bg-white rounded-full shadow-md transition" title="Remove Image"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/webp">
                <div id="context-area" class="flex-shrink-0 mt-4">
                    <label for="context-input" class="block text-sm font-medium text-slate-700 mb-1">Context (Optional)</label>
                    <textarea id="context-input" rows="3" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Provide context to help the AI..."></textarea>
                </div>
            </div>

            <!-- Camera Page -->
            <div id="camera-page" class="page bg-black">
                <div id="camera-view" class="flex-grow">
                    <video id="video-element" playsinline autoplay></video>
                    <canvas id="canvas-element" class="hidden"></canvas>
                </div>
                <div id="camera-controls">
                    <button id="switch-camera-btn" title="Switch Camera">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 12a8 8 0 018-8v0a8 8 0 018 8v0a8 8 0 01-8 8v0a8 8 0 01-8-8v0z" /></svg>
                    </button>
                    <button id="capture-btn" title="Capture Photo"></button>
                </div>
            </div>

            <!-- Chat Page -->
            <div id="chat-page" class="page bg-white flex-col">
                <div id="result-container" class="flex-grow overflow-y-auto bg-slate-50 p-4 space-y-4">
                    <p class="text-slate-500 text-center p-4">Upload or take a photo, then ask a question below.</p>
                </div>
                <div id="input-area" class="flex-shrink-0 p-3 bg-white border-t border-slate-200">
                    <div class="flex items-end space-x-2">
                        <textarea id="chat-input" rows="1" class="flex-grow p-2 border border-slate-300 rounded-2xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 overflow-y-hidden bg-slate-100 resize-none" placeholder="Ask a question..."></textarea>
                        <button id="send-btn" class="bg-indigo-600 text-white font-bold w-12 h-12 rounded-full hover:bg-indigo-700 flex items-center justify-center self-stretch flex-shrink-0">
                            <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                            <div id="loading-spinner" class="hidden spinner h-6 w-6 border-4 border-white/20 rounded-full"></div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- Bottom Navigation (Mobile) -->
    <nav id="bottom-nav" class="bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] flex-shrink-0 z-20 md:hidden">
        <div class="container mx-auto flex justify-around">
            <button data-page="analyze-page" class="nav-btn flex-1 flex flex-col items-center p-2 text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-xs font-medium">Analyze</span>
            </button>
            <button data-page="camera-page" class="nav-btn flex-1 flex flex-col items-center p-2 text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="text-xs font-medium">Camera</span>
            </button>
            <button data-page="chat-page" class="nav-btn flex-1 flex flex-col items-center p-2 text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <span class="text-xs font-medium">Chat</span>
            </button>
        </div>
    </nav>
    
    <!-- Modals -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-30 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">Settings</h2><button id="close-settings-btn" class="text-3xl leading-none p-1 rounded-full hover:bg-slate-200">&times;</button></div>
            <div class="space-y-4">
                <div>
                    <label for="ai-provider-select" class="block text-sm font-medium text-slate-700">AI Provider</label>
                    <select id="ai-provider-select" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="gemini">Google Gemini</option>
                        <option value="openai">OpenAI GPT</option>
                        <option value="anthropic">Anthropic Claude</option>
                    </select>
                </div>
                 <div class="relative">
                    <label for="model-select-display" class="block text-sm font-medium text-slate-700">Model</label>
                    <div id="model-select-display" class="mt-1 flex items-center justify-between w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm cursor-pointer">
                        <span id="model-select-selected-name"></span>
                        <svg class="h-4 w-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </div>
                    <div id="model-select-options" class="hidden absolute mt-1 w-full bg-white border border-slate-300 rounded-md shadow-lg z-10"></div>
                </div>
                <div id="gemini-settings"><label for="gemini-api-key-input" class="block text-sm font-medium text-slate-700">Gemini API Key</label><input type="password" id="gemini-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm" placeholder="Enter your Gemini API key"></div>
                <div id="openai-settings" class="hidden"><label for="openai-api-key-input" class="block text-sm font-medium text-slate-700">OpenAI API Key</label><input type="password" id="openai-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm" placeholder="Enter your OpenAI API key"></div>
                <div id="anthropic-settings" class="hidden"><label for="anthropic-api-key-input" class="block text-sm font-medium text-slate-700">Anthropic API Key</label><input type="password" id="anthropic-api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm" placeholder="Enter your Anthropic API key"></div>
                <p class="text-xs text-slate-500">Keys are stored securely in your browser's local storage.</p>
            </div>
            <div class="mt-8 flex justify-end"><button id="save-settings-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Save</button></div>
        </div>
    </div>
    <div id="history-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-shrink-0"><h2 class="text-xl font-bold">History</h2><button id="close-history-btn" class="text-3xl leading-none p-1 rounded-full hover:bg-slate-200">&times;</button></div>
            <div id="history-list" class="flex-grow overflow-y-auto -mr-3 pr-3 space-y-3"></div>
        </div>
    </div>
    <div id="message-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-4"></p><button id="close-message-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700">OK</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        // --- Element References ---
        const elements = {
            body: $('body'),
            headerTitle: $('#header-title'),
            newChatBtn: $('#new-chat-btn'),
            settingsBtn: $('#settings-btn'),
            historyBtn: $('#history-btn'),
            navButtons: $$('.nav-btn'), // Combined nav buttons
            pages: $$('.page'),
            
            // Analyze Page
            analyzePage: $('#analyze-page'),
            imageContainer: $('#image-container'),
            uploadPrompt: $('#upload-prompt'),
            imagePreview: $('#image-preview'),
            imageControls: $('#image-controls'),
            changeImageBtn: $('#change-image-btn'),
            removeImageBtn: $('#remove-image-btn'),
            fileInput: $('#file-input'),
            contextInput: $('#context-input'),
            
            // Camera Page
            cameraPage: $('#camera-page'),
            videoElement: $('#video-element'),
            canvasElement: $('#canvas-element'),
            captureBtn: $('#capture-btn'),
            switchCameraBtn: $('#switch-camera-btn'),

            // Chat Page
            chatPage: $('#chat-page'),
            resultContainer: $('#result-container'),
            chatInput: $('#chat-input'),
            sendBtn: $('#send-btn'),
            sendIcon: $('#send-icon'),
            loadingSpinner: $('#loading-spinner'),

            // Modals
            settingsModal: { root: $('#settings-modal'), closeBtn: $('#close-settings-btn'), saveBtn: $('#save-settings-btn'), providerSelect: $('#ai-provider-select'), modelSelect: { display: $('#model-select-display'), options: $('#model-select-options'), selectedName: $('#model-select-selected-name')}, gemini: $('#gemini-settings'), openai: $('#openai-settings'), anthropic: $('#anthropic-settings'), geminiKey: $('#gemini-api-key-input'), openaiKey: $('#openai-api-key-input'), anthropicKey: $('#anthropic-api-key-input') },
            historyModal: { root: $('#history-modal'), closeBtn: $('#close-history-btn'), list: $('#history-list') },
            messageModal: { root: $('#message-modal'), text: $('#message-text'), closeBtn: $('#close-message-btn') },
        };

        const MODEL_LISTS = {
            gemini: [ { name: 'gemini-1.5-flash-latest', limit: '1000 RPM' }, { name: 'gemini-1.5-pro-latest', limit: '100 RPM' }, { name: 'gemini-pro-vision', limit: '60 RPM' } ],
            openai: [ { name: 'gpt-4o', limit: '5000 RPM' }, { name: 'gpt-4-turbo', limit: '500 RPM' } ],
            anthropic: [ { name: 'claude-3-opus-20240229', limit: '400 RPM' }, { name: 'claude-3-sonnet-20240229', limit: '3000 RPM' }, { name: 'claude-3-haiku-20240307', limit: '5000 RPM' } ]
        };

        let state = {};
        let tempSelectedModel = null;
        let cameraStream = null;
        let currentFacingMode = 'user';
        let isDesktop = window.innerWidth >= 768;
        
        // --- Core App Logic ---
        const showModal = (modal) => modal.root.classList.remove('hidden');
        const hideModal = (modal) => modal.root.classList.add('hidden');
        const showMessage = (message) => { elements.messageModal.text.textContent = message; showModal(elements.messageModal); };
        
        const markdownToHtml = (text) => {
            if (!text) return '';
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        // --- Layout and Navigation ---
        const updateLayout = () => {
            const newIsDesktop = window.innerWidth >= 768;
            if (newIsDesktop !== isDesktop) {
                // Layout mode is changing, reset inline styles to let CSS classes take over
                elements.pages.forEach(p => p.style.display = '');
            }
            isDesktop = newIsDesktop;

            if (isDesktop) {
                // Desktop: show analyze and chat side-by-side by default
                handleNavigation('analyze-page');
            } else {
                // Mobile: show the currently active page or default to analyze
                const activeMobilePage = document.querySelector('.page.active');
                handleNavigation(activeMobilePage ? activeMobilePage.id : 'analyze-page');
            }
        };

        const handleNavigation = (pageId) => {
            // Update nav button active states
            elements.navButtons.forEach(btn => {
                let isActive = false;
                if (isDesktop) {
                    // Desktop: Analyze and Camera are the only two states. "Analyze" button is active for both analyze and chat views.
                    const isMainView = pageId === 'analyze-page' || pageId === 'chat-page';
                    if ((isMainView && btn.dataset.page === 'analyze-page') || (pageId === 'camera-page' && btn.dataset.page === 'camera-page')) {
                       isActive = true;
                    }
                } else {
                    // Mobile: direct match
                    isActive = btn.dataset.page === pageId;
                }

                if (isActive) {
                    btn.classList.remove('text-slate-500');
                    btn.classList.add('text-indigo-600');
                    // Only add background to active sidebar buttons
                    if (btn.closest('#sidebar-nav')) {
                        btn.classList.add('bg-indigo-50');
                    }
                } else {
                    btn.classList.add('text-slate-500');
                    btn.classList.remove('text-indigo-600', 'bg-indigo-50');
                }
            });

            if (isDesktop) {
                if (pageId === 'camera-page') {
                    elements.analyzePage.style.display = 'none';
                    elements.chatPage.style.display = 'none';
                    elements.cameraPage.style.display = 'flex';
                    startCamera();
                    elements.headerTitle.textContent = "Camera";
                } else { // analyze-page or chat-page
                    elements.analyzePage.style.display = 'flex';
                    elements.chatPage.style.display = 'flex';
                    elements.cameraPage.style.display = 'none';
                    stopCamera();
                    elements.headerTitle.textContent = "Analyze & Chat";
                }
            } else { // Mobile
                elements.pages.forEach(p => p.classList.remove('active'));
                $(`#${pageId}`).classList.add('active');

                if (pageId === 'camera-page') {
                    startCamera();
                    elements.headerTitle.textContent = "Camera";
                } else {
                    stopCamera();
                    elements.headerTitle.textContent = pageId === 'analyze-page' ? "Analyze Image" : "Chat";
                }
            }
        };
        
        elements.navButtons.forEach(btn => {
            btn.addEventListener('click', () => handleNavigation(btn.dataset.page));
        });
        window.addEventListener('resize', updateLayout);

        // --- Camera Logic ---
        const startCamera = async () => {
            if (cameraStream) return;
            try {
                const constraints = { video: { facingMode: currentFacingMode, width: { ideal: 1920 }, height: { ideal: 1080 } } };
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.videoElement.srcObject = cameraStream;
            } catch (error) {
                console.error("Error accessing camera:", error);
                showMessage("Could not access the camera. Please check permissions.");
                handleNavigation('analyze-page');
            }
        };

        const stopCamera = () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                elements.videoElement.srcObject = null;
            }
        };

        elements.switchCameraBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            stopCamera();
            startCamera();
        });

        elements.captureBtn.addEventListener('click', () => {
            const video = elements.videoElement;
            const canvas = elements.canvasElement;
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            handleImageData(imageDataUrl, 'image/jpeg');
            showMessage('Image captured!');
            if(!isDesktop) handleNavigation('chat-page');
        });
        
        // --- Image Handling & State ---
        const resetSession = (isNew = true) => {
            state = { sessionId: `session-${Date.now()}`, isImageLoaded: false, isAnalyzed: false, isAnalyzing: false, selectedProvider: localStorage.getItem('selectedProvider') || 'gemini', selectedModel: localStorage.getItem('selectedModel'), imageData: null, chatHistory: [], context: '' };
            if(isNew) {
                elements.contextInput.value = '';
                elements.chatInput.value = '';
                elements.resultContainer.innerHTML = '';
                if(!isDesktop) handleNavigation('analyze-page');
            }
            updateUI();
        };
        
        const handleImageData = (base64, mimeType) => {
            resetSession(false);
            state.isImageLoaded = true;
            state.imageData = { base64, mimeType };
            updateUI();
        };

        const handleFile = (file) => {
            if (!file || !file.type.startsWith('image/')) { showMessage('Please select a valid image file (PNG, JPG, WEBP).'); return; }
            const reader = new FileReader();
            reader.onloadend = () => {
                handleImageData(reader.result, file.type);
                if (!isDesktop) handleNavigation('chat-page');
            };
            reader.readAsDataURL(file);
        };
        
        const updateUI = () => {
            elements.imagePreview.src = state.imageData?.base64 || '';
            elements.imagePreview.classList.toggle('hidden', !state.isImageLoaded);
            elements.uploadPrompt.classList.toggle('hidden', state.isImageLoaded);
            elements.imageControls.classList.toggle('hidden', !state.isImageLoaded);
            elements.sendBtn.disabled = !state.isImageLoaded || state.isAnalyzing;
            if (state.chatHistory.length === 0) {
                elements.resultContainer.innerHTML = '<p class="text-slate-500 text-center p-4">Upload or take a photo, then ask a question below.</p>';
            }
        };

        // --- Chat & API Logic ---
        const appendToChat = (entry) => {
            const isUser = entry.role === 'user';
            const author = isUser ? 'You' : (entry.ai || 'AI');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex gap-2.5 ${isUser ? 'justify-end' : 'justify-start'}`;
            const messageBubble = document.createElement('div');
            messageBubble.className = `flex flex-col max-w-[80%] leading-1.5 p-3 border-gray-200 rounded-2xl ${isUser ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-200 rounded-bl-none'}`;
            if (entry.isError) { messageBubble.classList.add('!bg-red-100', 'border', 'border-red-200', '!text-red-800'); }
            const authorP = document.createElement('p');
            authorP.className = `text-sm font-semibold mb-1 ${isUser ? 'text-indigo-100' : 'text-slate-800'} ${entry.isError ? '!text-red-900' : ''}`;
            authorP.textContent = author;
            const contentDiv = document.createElement('div');
            contentDiv.className = `text-sm font-normal prose prose-slate max-w-none ${isUser ? 'text-white' : 'text-slate-800'}`;
            contentDiv.innerHTML = markdownToHtml(entry.text);
            messageBubble.appendChild(authorP);
            messageBubble.appendChild(contentDiv);
            messageWrapper.appendChild(messageBubble);
            elements.resultContainer.appendChild(messageWrapper);
            elements.resultContainer.scrollTop = elements.resultContainer.scrollHeight;
        };

        const setLoadingState = (isLoading) => {
            state.isAnalyzing = isLoading;
            elements.loadingSpinner.classList.toggle('hidden', !isLoading);
            elements.sendIcon.classList.toggle('hidden', isLoading);
            elements.sendBtn.disabled = isLoading;
        };
        
        const callAPI = async () => {
            setLoadingState(true);
            const provider = state.selectedProvider;
            const model = state.selectedModel || MODEL_LISTS[provider][0].name;
            const apiKey = localStorage.getItem(`${provider}ApiKey`) || '';
            if (!apiKey) {
                showMessage(`Please set your ${provider.charAt(0).toUpperCase() + provider.slice(1)} API Key in settings.`);
                setLoadingState(false); return;
            }
            let apiUrl, payload, headers = { 'Content-Type': 'application/json' };
            try {
                const apiHistory = state.chatHistory.map(m => {
                    let content = m.text;
                    if (m.isFirst && state.context) { content = `Context: "${state.context}"\n\nQuestion: "${m.text}"`; }
                    switch(provider) {
                        case 'gemini': return { role: m.role === 'model' ? 'model' : 'user', parts: (m.isFirst) ? [{text: content}, {inlineData: {mimeType: state.imageData.mimeType, data: state.imageData.base64.split(',')[1]}}] : [{text: content}] };
                        case 'openai': return (m.isFirst) ? { role: 'user', content: [{ type: 'text', text: content }, { type: 'image_url', image_url: { url: state.imageData.base64 } }] } : { role: m.role, content: content };
                        case 'anthropic': return (m.isFirst) ? { role: 'user', content: [ { type: 'image', source: { type: 'base64', media_type: state.imageData.mimeType, data: state.imageData.base64.split(',')[1] } }, { type: 'text', text: content } ]} : { role: m.role, content: content };
                    }
                });
                switch(provider) {
                    case 'gemini': apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`; payload = { contents: apiHistory }; break;
                    case 'openai': apiUrl = 'https://api.openai.com/v1/chat/completions'; headers['Authorization'] = `Bearer ${apiKey}`; payload = { model: model, messages: apiHistory }; break;
                    case 'anthropic': apiUrl = 'https://api.anthropic.com/v1/messages'; headers['x-api-key'] = apiKey; headers['anthropic-version'] = '2023-06-01'; payload = { model: model, messages: apiHistory, max_tokens: 1024 }; break;
                }
                const response = await fetch(apiUrl, { method: 'POST', headers, body: JSON.stringify(payload) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error?.message || `HTTP error! Status: ${response.status}`); }
                const result = await response.json();
                let text;
                switch(provider) {
                    case 'gemini': text = result.candidates?.[0]?.content?.parts?.[0]?.text; break;
                    case 'openai': text = result.choices?.[0]?.message?.content; break;
                    case 'anthropic': text = result.content?.[0]?.text; break;
                }
                if (text) {
                    const modelEntry = { role: 'model', text, ai: `${provider} (${model})` };
                    state.chatHistory.push(modelEntry);
                    appendToChat(modelEntry);
                    if (!state.isAnalyzed) { state.isAnalyzed = true; }
                    saveHistory();
                } else { throw new Error('Invalid response format from API.'); }
            } catch (error) {
                console.error('API Error:', error);
                const errorEntry = { role: 'model', text: `Error: ${error.message}`, ai: 'System', isError: true };
                state.chatHistory.push(errorEntry);
                appendToChat(errorEntry);
            } finally { setLoadingState(false); }
        };

        const handleSend = () => {
            let text = elements.chatInput.value.trim();
            if (!state.isImageLoaded) { showMessage("Please upload or take a photo first."); return; }
            if (state.isAnalyzing) return;
            if (!text && !state.isAnalyzed) { text = "Describe this image in detail."; }
            if (!text) return;
            const lastMessage = state.chatHistory[state.chatHistory.length - 1];
            if (lastMessage?.isError) {
                state.chatHistory.pop(); state.chatHistory.pop(); 
                elements.resultContainer.removeChild(elements.resultContainer.lastChild);
                elements.resultContainer.removeChild(elements.resultContainer.lastChild);
            }
            if (!state.isAnalyzed) {
                elements.resultContainer.innerHTML = '';
                state.context = elements.contextInput.value.trim();
            }
            const userEntry = { role: 'user', text, isFirst: !state.isAnalyzed };
            state.chatHistory.push(userEntry);
            appendToChat(userEntry);
            elements.chatInput.value = '';
            autoResizeTextarea();
            callAPI();
        };

        const autoResizeTextarea = () => {
            const textarea = elements.chatInput;
            textarea.style.height = 'auto';
            const newHeight = Math.min(textarea.scrollHeight, 120);
            textarea.style.height = `${newHeight}px`;
        };
        elements.chatInput.addEventListener('input', autoResizeTextarea);


        // --- History & Settings (logic reused) ---
        const getHistory = () => JSON.parse(localStorage.getItem('analysisHistory') || '{}');
        const saveHistory = () => {
            if (!state.isAnalyzed) return;
            const history = getHistory(); history[state.sessionId] = { ...state };
            localStorage.setItem('analysisHistory', JSON.stringify(history));
        };
        const loadHistoryModal = () => {
            const history = getHistory();
            elements.historyModal.list.innerHTML = Object.keys(history).length === 0 ? '<p class="text-slate-500 text-center">No history found.</p>' : '';
            if (Object.keys(history).length > 0) {
                Object.values(history).sort((a,b) => b.sessionId.localeCompare(a.sessionId)).forEach(session => {
                    const div = document.createElement('div');
                    div.className = 'p-3 border rounded-lg flex items-center space-x-4 hover:bg-slate-100';
                    div.innerHTML = `<img src="${session.imageData.base64}" class="w-16 h-16 object-cover rounded-md flex-shrink-0" onerror="this.style.display='none'"><div class="flex-grow overflow-hidden"><p class="font-semibold truncate">${session.chatHistory.find(m=>m.isFirst)?.text || 'Untitled'}</p><p class="text-sm text-slate-500">${new Date(parseInt(session.sessionId.split('-')[1])).toLocaleString()}</p></div><button data-id="${session.sessionId}" class="load-btn bg-indigo-500 text-white px-3 py-1 rounded-md text-sm">Load</button><button data-id="${session.sessionId}" class="delete-btn text-red-500 hover:text-red-700 text-sm">Delete</button>`;
                    elements.historyModal.list.appendChild(div);
                });
            }
            showModal(elements.historyModal);
        };
        const loadSessionFromHistory = (sessionId) => {
             const history = getHistory(); state = history[sessionId];
            elements.resultContainer.innerHTML = '';
            state.chatHistory.forEach(appendToChat);
            elements.contextInput.value = state.context || '';
            updateUI(); hideModal(elements.historyModal);
            handleNavigation(isDesktop ? 'analyze-page' : 'chat-page');
        };
        const deleteHistoryItem = (sessionId) => { 
            const history = getHistory(); delete history[sessionId];
            localStorage.setItem('analysisHistory', JSON.stringify(history));
            loadHistoryModal();
        };
        const populateModelDropdown = (provider) => {
            const { options, selectedName } = elements.settingsModal.modelSelect;
            const models = MODEL_LISTS[provider] || []; options.innerHTML = '';
            models.forEach(model => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'flex items-center justify-between px-4 py-2 hover:bg-slate-100 cursor-pointer';
                optionDiv.dataset.value = model.name;
                const nameSpan = document.createElement('span'); nameSpan.textContent = model.name;
                const limitSpan = document.createElement('span'); limitSpan.className = 'bg-slate-200 text-slate-600 px-2 py-1 rounded-md text-xs'; limitSpan.textContent = model.limit;
                optionDiv.appendChild(nameSpan); optionDiv.appendChild(limitSpan);
                optionDiv.addEventListener('click', () => { tempSelectedModel = model.name; selectedName.textContent = model.name; options.classList.add('hidden'); });
                options.appendChild(optionDiv);
            });
            const currentModel = localStorage.getItem('selectedModel');
            const defaultModel = models[0].name;
            const selectedModel = models.some(m => m.name === currentModel) ? currentModel : defaultModel;
            tempSelectedModel = selectedModel;
            selectedName.textContent = selectedModel;
        };
        const updateApiKeyFields = (provider) => {
            const { gemini, openai, anthropic } = elements.settingsModal;
            gemini.classList.toggle('hidden', provider !== 'gemini');
            openai.classList.toggle('hidden', provider !== 'openai');
            anthropic.classList.toggle('hidden', provider !== 'anthropic');
        };

        // --- Event Listeners ---
        elements.newChatBtn.addEventListener('click', () => resetSession());
        elements.sendBtn.addEventListener('click', handleSend);
        elements.chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        elements.imageContainer.addEventListener('dragover', (e) => { e.preventDefault(); elements.imageContainer.classList.add('border-indigo-500'); });
        elements.imageContainer.addEventListener('dragleave', (e) => { e.preventDefault(); elements.imageContainer.classList.remove('border-indigo-500'); });
        elements.imageContainer.addEventListener('drop', (e) => { e.preventDefault(); elements.imageContainer.classList.remove('border-indigo-500'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        elements.uploadPrompt.addEventListener('click', () => elements.fileInput.click());
        elements.changeImageBtn.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        elements.removeImageBtn.addEventListener('click', () => resetSession());
        elements.historyBtn.addEventListener('click', loadHistoryModal);
        elements.historyModal.list.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            if (e.target.classList.contains('load-btn')) loadSessionFromHistory(id);
            if (e.target.classList.contains('delete-btn')) deleteHistoryItem(id);
        });
        
        // Settings Modal Listeners
        elements.settingsBtn.addEventListener('click', () => {
            const settings = elements.settingsModal;
            const provider = localStorage.getItem('selectedProvider') || 'gemini';
            settings.providerSelect.value = provider;
            settings.geminiKey.value = localStorage.getItem('geminiApiKey') || '';
            settings.openaiKey.value = localStorage.getItem('openaiApiKey') || '';
            settings.anthropicKey.value = localStorage.getItem('anthropicApiKey') || '';
            updateApiKeyFields(provider); populateModelDropdown(provider); showModal(settings);
        });
        elements.settingsModal.providerSelect.addEventListener('change', (e) => updateApiKeyFields(e.target.value));
        elements.settingsModal.modelSelect.display.addEventListener('click', () => elements.settingsModal.modelSelect.options.classList.toggle('hidden'));
        elements.settingsModal.saveBtn.addEventListener('click', () => {
            const settings = elements.settingsModal; const provider = settings.providerSelect.value;
            localStorage.setItem('selectedProvider', provider); localStorage.setItem('selectedModel', tempSelectedModel);
            localStorage.setItem('geminiApiKey', settings.geminiKey.value); localStorage.setItem('openaiApiKey', settings.openaiKey.value); localStorage.setItem('anthropicApiKey', settings.anthropicKey.value);
            state.selectedProvider = provider; state.selectedModel = tempSelectedModel;
            showMessage('Settings saved!'); hideModal(settings);
        });

        // Close Modal Listeners
        [elements.settingsModal, elements.historyModal, elements.messageModal].forEach(modal => {
            modal.root.addEventListener('click', (e) => { if (e.target === modal.root) hideModal(modal); });
            modal.closeBtn.addEventListener('click', () => hideModal(modal));
        });
        document.addEventListener('click', (e) => {
            if (!elements.settingsModal.modelSelect.display.contains(e.target) && !elements.settingsModal.modelSelect.options.contains(e.target)) {
                elements.settingsModal.modelSelect.options.classList.add('hidden');
            }
        });

        // --- Initialization ---
        resetSession();
        autoResizeTextarea();
        updateLayout();
        if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
           $$('[data-page="camera-page"]').forEach(el => el.style.display = 'none');
           showMessage("This browser doesn't support the camera API.");
        }
    });
    </script>
</body>
</html>
